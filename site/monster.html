<meta name="robots" content="noindex">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Draw a monster in a canvas</title>
<style id="jsbin-css">
canvas {
  border: 1px solid black;
}
</style>
</head>
<body>
  <canvas id="myCanvas"  width="200" height="200"></canvas>
<script id="jsbin-javascript">
window.onload=init();
var canvas,ctx;
function init()
{
  canvas=document.querySelector('#myCanvas');
  ctx=canvas.getContext('2d');
  drawMonster(10,10);
}
function drawMonster(x,y)
{ ctx.save();
  ctx.translate(x,y);
  ctx.lineWidth='1';
  ctx.strokeRect(0,0,150,150);
  ctx.restore();
 //To draw eyes
 
 ctx.save();
 ctx.translate(x,y);
 ctx.fillRect(30,20,15,15);
 ctx.fillRect(105,20,15,15);
 
 //to draw nose
 
 ctx.strokeRect(70,40,10,70);
 //to draw mouth
 ctx.strokeRect(50,120,50,10);
 ctx.fillRect(55,120,10,10);
 ctx.fillRect(71,120,10,10);
 ctx.fillRect(86,120,10,10);
 
  
}
</script>
</body>
</html>
